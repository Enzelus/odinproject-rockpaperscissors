<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "javascript.js" defer></script>
    <title>SCISSORS PAPER ROCK</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>


    <div class="playerWinLose">
        <img src="./Icons-images/logocopy.png" alt="thing">
        <h1 class="textWinAnnouncer"></h1>
        <div class="playagain"><h1>PLAY AGAIN</h1></div>
    </div>



    
    <div class="body">
        <div class="counter">
            <div><h1 class="player">Player Score: 0</h1></div>
            <div><h1 class="computer">Computer Score: 0</h1></div>
        </div>

        <div class="displayPlay">
            <div class="playerPlay"></div>
            <h1>VS.</h1>
            <div class="computerPlay"></div>
        </div>

        <div class="logo">
            <h1 class="announcer">SELECT AN OPTION</h1>
        </div>

        <div class="options">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </div>
</body>
</html>
